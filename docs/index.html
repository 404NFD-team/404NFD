<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>404NFD战队 - 官网</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="404NFD战队 - 官网，战队动态">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="app">网站加载中，请稍候...</div>
  <script>
    window.$docsify = {
      // ----- 战队官网核心配置 -----
      // 网站标题，会显示在侧边栏
      name: '404NFD战队',
      // 仓库地址，会在右上角生成一个GitHub角标
      repo: 'https://github.com/Gong-Yie/404NFD',
      
      // 开启侧边栏 (对应 _sidebar.md)
      loadSidebar: true,
      // 开启导航栏 (对应 _navbar.md)
      loadNavbar: true,
      // 开启封面 (对应 _coverpage.md)
      coverpage: true,
      
      // 自动生成目录的最大标题层级（比如到4级标题 ####）
      subMaxLevel: 3,
      
      // 自动滚动到顶部
      auto2top: true,

      // ----- 全文搜索 (非常实用，方便搜索Writeup) -----
      search: {
        maxAge: 86400000, // 缓存时间
        paths: 'auto',     // 自动索引所有文件
        placeholder: '搜索 Writeups...',
        noData: '找不到结果',
        depth: 4,
      },

      // ----- 代码复制按钮 (方便读者复制你的Payload或命令) -----
      copyCode: {
        buttonText: '复制',
        errorText: '失败',
        successText: '已复制'
      },

      // ----- 分页导航 (方便阅读长篇Writeup) -----
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: true,
      },

      // ----- 字数统计 (可选) -----
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90, 90, 90)',
        language: 'chinese'
      }
    }
  </script>
  
  <!-- 加载 Docsify 核心和插件 (建议保留) -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-count/dist/countable.js"></script>
  
  <!-- 根据需要加载更多编程语言的代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>
</html>
